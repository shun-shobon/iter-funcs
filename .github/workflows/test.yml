name: test
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno install -A https://deno.land/x/velociraptor@1.5.0/cli.ts

      - name: Format
        run: vr fmt
      - name: Lint
        run: vr lint
      - name: Test
        run: vr test:ci

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.lcov
          fail_ci_if_error: true
